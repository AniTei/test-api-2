    <main>
        <h1>Contact us</h1>

        <div class="form-container">

            <fieldset>
                <form>
                    <div>
                        <label for="name">Your name
                            <div class="form-error" id="name-error">(required)</div>
                        </label>
                        <div>
                            <input name="name" id="name" placeholder="Navn Navnesen">
                        </div>
                    </div>
                    <div>
                        <label for="message">Tell us something
                            <div class="form-error" id="message-error">(minimum length of 10)</div>
                        </label>

                        <div>
                            <input class="subject" name="message" id="message" placeholder="Start typing">
                        </div>
                        <!-- would have liked this to be a textarea, so the text would wrap, 
                            but unsure if that is allowd pr the assignment instructions, 
                            or is there a way to do that while it still being input-->
                    </div>

                    <div>
                        <label for="email">Your e-mail
                            <div class="form-error" id="email-error">(must be formatted like an email)</div>
                        </label>
                        <div>
                            <input name="email" id="email" placeholder="navn.navnesen@example.com">
                        </div>
                    </div>
                    <div>
                        <label for="address">Your Address
                            <div class="form-error" id="address-error">(minimum length of 25)</div>
                        </label>
                        <div>
                            <input name="address" id="address" placeholder="Storgata 1, Postnummer Poststed">
                        </div>

                    </div>
                    <!-- the names of the inputs become the parameter sent in the querystring, with whatever written as the value -->
                    <!-- this is how forms work,default behaviour, very basic -->
                    <!-- but, usually we want to handle it programaticaly -->
                    <!-- video on addingg prevent default on submit/form, in order to be able to runany javaScript -->
                    <!-- maybe put the parethesis as an error, like the feed back for not meeeting the rewuirements of input value  -->
                    <!-- to validate, create function for validation -->
                    <!-- also make it reusable -->


                    <button>Submit</button>

                </form>
            </fieldset>




        </div>

    </main>
